<!DOCTYPE html>
<html>
    <head><title>Digital clock</title>
    <link rel="stylesheet" href="digi.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1> Digital clock</h1>
                <div class="clock">
                    <span class="time-element" id="hour">00</span>
                    <span class=" colon-element ">:</span>
                    <span class=" time-element" id="minute">00 </span>
                    <span class=" colon-element ">:</span>
                    <span class="time-element" id="second">00</span>
                </div>
                 
            </div>
           
        </div>
        <script src="digi.js"></script>
    </body>
</html>
